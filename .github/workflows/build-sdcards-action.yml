name: Build Codes and SDCards

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential bzip2 git python3 wget
        wget https://github.com/devkitPro/pacman/releases/download/v1.0.2/devkitpro-pacman.amd64.deb
        sudo dpkg -i devkitpro-pacman.amd64.deb

    - name: Install devkitPPC
      run: |
        sudo dkp-pacman -Syu
        sudo dkp-pacman -S devkitPPC libogc libfat

    - name: Verify installation
      run: |
        echo 'int main(){}' > main.c
        powerpc-eabi-gcc -mcpu=750 -mhard-float main.c -o main.elf

    - name: Config and Build Codes
      run: sh ./build-linux.sh
