name: Build Codes and SDCards

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up devkitPro
      uses: devkitPro/switchbrew-setup@v1

    - name: Install devkitPPC
      run: sudo dkp-pacman -Syu --noconfirm devkitPPC libogc

    - name: Verify installation
      run: |
        echo 'int main(){}' > main.c
        powerpc-eabi-gcc -mcpu=750 -mhard-float main.c -o main.elf

    - name: Config and Build Codes
      run: sh ./build-linux.sh
